<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .remove-table-borders,
        .remove-table-borders th,
        .remove-table-borders td {
            border: none !important;
            border-top: 1px solid #dee2e6 !important;
        }
    </style>
</head>
<body>
<!--Навигационная панель-->
<div th:replace="~{fragments/navbar}"></div>

<!--Основной контейнер-->
<div class="container-fluid">
    <div class="row vh-100">

        <!--Левая боковая панель-->
        <div class="col-2 bg-white text-black p-1 pt-4">
            <ul class="nav nav-pills flex-column w-100">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#admin-panel">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#user-info">User</a>
                </li>
            </ul>
        </div>

        <!--Правая основная панель-->
        <div class="col-10 bg-light p-4">
            <div class="tab-content">
                <!--Информация о текущем пользователе-->
                <div id="user-info" class="tab-pane fade">
                    <h1>User information-page</h1>
                    <br>
                    <div class="card">
                        <div class="card-header">
                            <h5>About User</h5>
                        </div>
                        <br>
                        <div th:replace="~{tables/user-info}"></div>
                        <br>
                    </div>
                </div>
                <!--Панель администратора-->
                <div class="tab-pane fade show active" id="admin-panel">
                    <h1>Admin panel</h1>
                    <br>
                    <!--Вкладки-->
                    <ul class="nav nav-tabs" id="adminTabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#allUsers">Users
                                table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="create-tab" data-bs-toggle="tab" href="#newUser">New User</a>
                        </li>
                    </ul>
                    <!--Информация о всех пользователях-->
                    <div class="tab-content" id="adminTabContent">
                        <div class="tab-pane fade show active" id="allUsers">
                            <div class="card">
                                <div class="card-header">
                                    <h5>All Users</h5>
                                </div>
                            </div>
                        </div>
                        <!--Добавление нового пользователя-->
                        <div class="tab-pane fade" id="newUser">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Add new user</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
