<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .remove-table-borders,
        .remove-table-borders th,
        .remove-table-borders td {
            border: none !important;
            border-top: 1px solid #dee2e6 !important;
        }
    </style>
</head>
<body>
<!--Навигационная панель-->
<div th:replace="~{fragments/navbar}"></div>

<!--Основной контейнер-->
<div class="container-fluid">
    <div class="row vh-100">

        <!--Левая боковая панель-->
        <div class="col-2 bg-white text-black p-1 pt-4">
            <a class="btn btn-primary btn-toolbar" href="#" role="button">User</a>
        </div>

        <!--Правая основная панель-->
        <div class="col-10 bg-light p-4">
            <h1>User information-page</h1>
            <div class="card">
                <div class="card-header">
                    <h5>About User</h5>
                </div>
                <br>
                <!--Информация о текущем пользователе-->
                <div th:replace="~{tables/user-info}"></div>
                <br>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
