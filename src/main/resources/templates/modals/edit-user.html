<div class="modal fade" th:id="'editUser' + ${user.id}"
     data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Edit user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/updateUser}" method="post">
                <div class="modal-body d-flex flex-column align-items-center">
                    <div class="mb-3 text-center w-50">
                        <label class="form-label fw-bold">ID</label>
                        <input type="text" class="form-control" th:value="${user.id}" disabled>
                        <input type="hidden" name="id" th:value="${user.id}">
                    </div>
                    <div class="mb-3 text-center w-50">
                        <label for="username" class="form-label fw-bold">First name</label>
                        <input type="text" id="username" name="username" class="form-control"
                               th:value="${user.username}">
                    </div>
                    <div class="mb-3 text-center w-50">
                        <label for="surname" class="form-label fw-bold">Last name</label>
                        <input type="text" id="surname" name="surname" class="form-control"
                               th:value="${user.surname}">
                    </div>
                    <div class="mb-3 text-center w-50">
                        <label for="age" class="form-label fw-bold">Age</label>
                        <input type="number" id="age" name="age" class="form-control" th:value="${user.age}">
                    </div>
                    <div class="mb-3 text-center w-50">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" id="email" name="email" class="form-control" th:value="${user.email}">
                    </div>
                    <div class="mb-3 text-center w-50">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                    <div class="mb-3 text-center w-50">
                        <label for="role" class="form-label fw-bold">Role</label>
                        <select id="role" name="role" class="form-select" multiple size="2">
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
