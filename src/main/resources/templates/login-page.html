<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="login-container w-25 mx-auto mt-5">
    <form th:action="@{/login}" method="post">
        <h2 class="fw-bold mb-3">Please sign in</h2>
        <input type="email" class="form-control w-75" name="username" placeholder="Email address" style="height: 45px;">
        <input type="password" class="form-control mb-2 w-75" name="password" placeholder="Password" style="height: 45px;">
        <button class="btn btn-primary btn-lg w-75" type="submit" style="height: 55px;">Sign in</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
