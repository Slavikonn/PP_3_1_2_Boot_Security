<table class="table table-striped mx-auto remove-table-borders"
       style="width: 97%">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <span th:each="role, iterStat : ${user.roles}">
                <span th:text="${#strings.replace(role.roleName, 'ROLE_', '')}"></span>
                <span th:if="${!iterStat.last}"> </span>
            </span>
        </td>
        <td>
            <!--Кнопка редактирования пользователя-->
            <button type="button" class="btn btn-sm btn-info" data-bs-toggle="modal"
                    th:data-bs-target="${'#editUser' + user.id}">Edit
            </button>
            <div th:replace="~{modals/edit-user}"></div>
        </td>
        <td>
            <!--Кнопка удаления пользователя-->
            <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                    th:data-bs-target="${'#deleteUser' + user.id}">Delete
            </button>
            <div th:replace="~{modals/delete-user}"></div>
        </td>
    </tr>
    </tbody>
</table>
