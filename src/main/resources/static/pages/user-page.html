<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .remove-table-borders,
        .remove-table-borders th,
        .remove-table-borders td {
            border: none !important;
            border-top: 1px solid #dee2e6 !important;
        }
    </style>
</head>
<body>
<!--Навигационная панель-->
<div id="navbar-container"></div>

<!--Основной контейнер-->
<div class="container-fluid">
    <div class="row vh-100">

        <!--Левая боковая панель-->
        <div class="col-2 bg-white text-black p-1 pt-4">
            <ul class="nav nav-pills flex-column w-100">
                <li class="nav-item">
                    <button class="nav-link active text-start w-100" data-bs-toggle="pill" data-bs-target="#user-panel"
                            type="button">
                        User
                    </button>
                </li>
            </ul>
        </div>

        <!--Правая основная панель-->
        <div class="col-10 bg-light p-4">
            <h1>User information-page</h1>
            <div class="card">
                <div class="card-header">
                    <h5>About User</h5>
                </div>
                <br>
                <!--Информация о текущем пользователе-->
                <div id="user-info"></div>
                <br>
            </div>
        </div>
    </div>
</div>
<script src="/js/page-loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
